{% extends "dashboard.html" %}

{% block content %}
{% if order.status %}
<h4><b class="text-success">Thành công</b></h4>
{% else %}
<h3><b class="text-danger">Đã hủy</b></h3>
{% endif %}
{% for item in items  %}
<div class="bg-light rounded border-bottom p-3">
    <p>Sản phẩm:<a class="text-decoration-none" href="{{ item.product.get_absolute_url }}"> {{item.product.title}}</a></p>
    <p>Giá: ${{item.price}}</p>
    <p>Số lượng: {{item.quantity}}</p>
</div>
{% endfor %}
<h4 class="border-top pt-2 text-muted">Tổng: ${{ order.get_total_price }}</h4>

{% endblock %}
