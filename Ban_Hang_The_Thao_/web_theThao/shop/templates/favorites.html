{% extends 'base.html' %}
{% block content %}
{% if products %}
<h2>Sản Phẩm Yêu Thích</h2>
<hr>
{% for product in products %}
<div class="card me-2 mb-2" style="width: 16rem;">
    <img style="object-fit: cover;" class="card-img mt-2" width="268" height="200" src="{{ product.image.url }}">
    <div class="mt-3 text-center">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="text-muted">${{ product.price }}</p>
        <a href="{{ product.get_absolute_url }}" class="mb-3 btn btn-primary w-100">Mua Ngay</a>
    </div>
    <a href="{% url 'shop:remove_from_favorites' product.id %}" class="mb-3 btn btn-outline-danger">Xóa</a>
</div>
{% endfor %}
{% else %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5 pt-5 text-center">
        <br>
        <h3 class="text-muted text-capitalize">Danh sách sản phẩm yêu thích trống..!</h3>
        <a href="/" class="text-primary text-decoration-none">Quay Lại</a>
    </div>
    <div class="col-md-2"></div>
</div>
{% endif %}
{% endblock %}
