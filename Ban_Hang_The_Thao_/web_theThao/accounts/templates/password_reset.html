{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        <h3>Đặt Lại Mật Khẩu</h3>
        <hr>
        <p class="text-danger">Vui lòng nhập email bạn đã sử dụng trong tài khoản của bạn.</p>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-primary mt-3 w-100" type="submit">Yêu Cầu Đặt Lại Mật Khẩu</button>
        </div>
    </form>
</div>
{% endblock %}
