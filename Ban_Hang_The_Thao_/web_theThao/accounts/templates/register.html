{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        <h3>Tạo Tài Khoản</h3>
        <hr>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-primary w-100 mt-2" type="submit">Đăng ký</button>
        </div>
    </form>
    <div class="mt-3">
        <small class="text-muted">
            Bạn đã có tài khoản? <a href="{% url 'accounts:user_login' %}">Đăng nhập</a>
        </small>
    </div>
</div>
{% endblock %}
